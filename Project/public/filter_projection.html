<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">

    <title>Database Application</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a class="navItem" href="index.html">Home</a>
        <a class="navItem active" href="filter_projection.html">View Data</a>
        <a class="navItem" href="learn_more.html">View Analytics</a>
    </div>

    <div class="body">
        <!-- Display the current status of the database connection. -->
        <h6>Database Connection Status:
            <!-- An in-line placeholder to display connection status. -->
            <span id="dbStatus"> </span>
            <!-- A loading GIF, will be hided once get the status. -->
            <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
        </h6>

        <div class="card">
            <h2>Selecting Influencers with AND</h2>
            <form id="filterForm">
                <div id="conditionContainer">
                    <div class="condition-row">
                        <select class="attribute">
                            <option value="influencerID">Influencer ID</option>
                            <option value="influencerName">Influencer Name</option>
                            <option value="location">Location</option>
                            <option value="age">Age</option>
                            <option value="niche">Niche</option>
                        </select>
                        <select class="operator">
                            <option value="=">=</option>
                            <option value="<"><</option>
                            <option value=">">></option>
                            <option value="LIKE">LIKE</option>
                        </select>
                        <br><br>
                        <input type="text" class="value" placeholder="Enter value">
                    </div>
                    <br>
                </div>
                <br>
                <button type="button" id="addConditionBtn">AND</button>
                <button type="submit">Select</button>
            </form>
            <br>
            <div id="filterResultMessage"></div>
            <br>
            <div class="table-container">
                <table id="FilteredInfluencer" border="1" style="visibility: hidden">
                    <thead>
                        <tr>
                            <th>Influencer ID</th>
                            <th>Influencer Name</th>
                            <th>Location</th>
                            <th>Age</th>
                            <th>Niche</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>Selecting Influencers with OR</h2>
            <form id="filterFormOR">
                <div id="conditionContainerOR">
                    <div class="condition-row">
                        <select class="attribute">
                            <option value="influencerID">Influencer ID</option>
                            <option value="influencerName">Influencer Name</option>
                            <option value="location">Location</option>
                            <option value="age">Age</option>
                            <option value="niche">Niche</option>
                        </select>
                        <select class="operator">
                            <option value="=">=</option>
                            <option value="<"><</option>
                            <option value=">">></option>
                            <option value="LIKE">LIKE</option>
                        </select>
                        <br><br>
                        <input type="text" class="value" placeholder="Enter value">
                    </div>
                    <br>
                </div>
                <br>
                <button type="button" id="addConditionBtnOR">OR</button>
                <button type="submit">Select</button>
            </form>
            <br>
            <div id="filterResultMessageOR"></div><br>
            <div class="table-container">
                <table id="FilteredInfluencerOR" border="1" style="visibility: hidden">
                    <thead>
                        <tr>
                            <th>Influencer ID</th>
                            <th>Influencer Name</th>
                            <th>Location</th>
                            <th>Age</th>
                            <th>Niche</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2> Select Table & Columns of interest </h2>
            <form id="projection">
                <label id="tableOptionsLabel"> Please choose a table </label>
                <select name="prjTableSelection" id="tableOptions">
                    <option disabled selected value>please make a selection</option>
                </select>

                <br><br>
                <label id="attributeOptionsLabel"> Please choose attributes </label>
                <div id="projectionAttribute"></div>
                <br><br>
                <button id="prjSubmitButton" type="submit" disabled> Apply </button>
            </form>
            <br>
            <div id="projResultMessage"></div>
            <br>
            <div class="table-container">
                <table id="prjTable" border="1">
                    <thead>
                        <tr id="prjHeaderRow">
                            <!--Table head for projection table -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="script_filter.js"></script>
</body>

</html>
